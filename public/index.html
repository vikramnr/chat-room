<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Room</title>
    <link href="https://www.fontify.me/wf/1449b08cbb5cbad720c80b2d4b46c017" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="user"></div>
    </div>
    <div class="chat__main">
        <ol class="chat__messages" id="text"></ol>
        <div class="chat__footer">
            <form id="message-form">
                <input name="message" type="text" id="message" autofocus autocomplete="off">
                <button id='send'>Send message</button>
            </form>
            <button id="send-location">Share your location</button>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/index.js"></script>

</html>

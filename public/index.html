<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Join | Chat App</title>
    <link href="https://www.fontify.me/wf/1449b08cbb5cbad720c80b2d4b46c017" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
</head>

<body class="centered-form">
    <div class="centered-form__form">
        <form action="./chat.html">
            <div class="form-field">
                <h3>Join a chat</h3>
                <!-- <small>or Start a new one...</small> -->
            </div>
            <div class="form-field">
                <label for="">Display Name</label>
                <input type="text" name="name" id="" autofocus />
            </div>
            <div class="form-field">
                <label for="">Room Name</label>
                <input type="text" name="room" id="">
            </div>
            <div class="form-field">
                <button>Join</button>
            </div>
        </form>
    </div>
</body>

</html>
